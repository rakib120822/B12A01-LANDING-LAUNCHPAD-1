<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI Template</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
        <nav>
                <h1 class="primary-color">LOGO</h1>
                <button class="btn">Sign Up</button>
            </nav>
            <section class="banner">
                <h1 class="secondary-color">Cool Dark UI Template for<br/>Webflow Agencies!</h1>
                <button class="btn">Stay Focused</button>
            </section>
    </header>
    <main>
        <!-- action-section  start-->
         <section class="action-section">
                <div class="left-section">
                    <h2 class="secondary-color">See it in Action</h2>
                    <p>Explore the live preview and imagine your<br/>brand in this bold new look.</p>
                    <button class="btn">Launch Live Preview</button>
                </div>
                <div class="right-section">
                    <img src="./Assets/wc-mini.png" alt="picture" >
                </div>
            </section>
            <!-- action-section ends -->
    </main>
    <footer></footer>
  </body>
</html>
